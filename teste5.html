<html>

  <style>

</head>
<body>

  <div id="map"></div>

  <script>

 var mymap = L.map('mapid').setView([-16.2595, -43.6610], 9);
    

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

}).addTo(map);

  </script>
